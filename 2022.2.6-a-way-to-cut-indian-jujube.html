<p>最近想到的切棗子方法，不太需要用力也不傷刀子：</p>

<ul>
<li>先沿子午線切成8份 (6份應該也可以)</li>
<li>再沿赤道切一圈</li>
<li>最療癒的是最後一步，捏住南北半球轉開，就像開寶箱一樣</li>
</ul>

<p><img src="2022.2.6-a-way-to-cut-indian-jujube.png" alt="過程圖" /></p>

<p>然後寶寶就會拿切好的棗子，研究誰跟誰原本是連在一起的，玩立體拼圖組裝回去</p>
